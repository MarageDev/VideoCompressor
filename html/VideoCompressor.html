<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/VideoCompressor.css">
    <style></style>
    <script defer src="../js/VideoCompressor.js">
    </script> 
</head>

<body>
    <div id="titleBarContainer">
        <div id ="titleBar"style="
        height: 100%;
        min-height: 100%;
        width: 100%;
        display: grid;
        grid-gap: 0px;
        grid-template-columns: 90% auto;">
            <div id="titleBarMoveable" style="
            height: 100%;
            min-height: 100%;
            width: 100%;
            display: grid;
            grid-template-columns: 10px auto;
            grid-gap: 0px;">
                <div id="titleBarIcon">
                    <img src="../Images/CompressorIcon.png" style="  position: relative;
                    left: 0%;
                    top: 0%;
                    transform: translate(0%,0%);
                    aspect-ratio: center;
                    display: block;
                    max-width: 200%;
                    object-fit: contain;
                    height: 100%;
                    margin-left: 10px; user-select: none; -webkit-user-drag: none;">
                </div>
            <div id="titleBarName">
                    Video Compressor
        </div>
            </div>
        <div class="titleBarButtons" style="
        height: 100%;
        min-height: 100%;
        width: 100%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 0px;">
            <button class="titleBarButton"id="minimize">                
            </button>
            <!-- <button class="titleBarButton" id="maximize">B</button> -->
            <button class="titleBarButton" id="close" >
            </button>
        </div>
    </div>
    </div>
    <!-- <div id="header">
        <p style="font-size:25px; text-align:center; margin:20px; text-decoration: underline;">Video Compressor</p>
    </div> -->
    <div style="padding:15px"></div>
    <div class="grid" style="height: 100%; min-height: 100%; display: grid; grid-template-columns: repeat(2, 1fr); grid-gap: 20px; grid-template-columns: 60% 35%;">
        <div style="grid-column: 1; width: 100%;">
            <div style="height: 100%;min-height: 100%;width: 100%;display: grid;grid-template-columns: repeat(2, 1);grid-gap: 20px;margin:0px;grid-template-rows: 35px 35px 35px 35px 35px;align-items: center;">
                <label style="grid-column:1; grid-row:1; user-select: none;" class="textLabel">Input video path</label>
                <div style="height: 100%;min-height: 100%;width: 100%;display: grid;grid-template-columns: repeat(3, 1);margin:0px;grid-template-rows: 100%;justify-content:stretch;justify-items: left;justify-self: center;">
                    <input type="text" id="inputVideoTextBar" style="grid-column:1;" class="inputText" name="name" title="Absolute path of the original video"
                        placeholder="Path to the input video" style="grid-column:2; grid-row:1;">
                    <button style="grid-column:2;" class="buttonFileBrowse" id="btnBrowseInputFile" onclick="openInputFileExplorer()">
                        <span class="buttonFileBrowseText" style="user-select: none;">...</span>
                    </button>
                </div>
                <label style="grid-column:1; grid-row:2; user-select: none;">Output video path</label>
                <div style="height: 100%;min-height: 100%;width: 100%;display: grid;grid-template-columns: repeat(2, 1);margin:0px;grid-template-rows: 100%;justify-content:stretch;justify-items: left;justify-self: center;">
                    <input type="text" id="outputVideoTextBar" name="name" style="grid-column:1;" class="inputText" title="Absolute path of the compressed video"
                        placeholder="Path to the output video" style="grid-column:2; grid-row:2;">
                    <button style="grid-column:2;" class="buttonFileBrowse" id="btnBrowseOutputFile" onclick="openOutputFileExplorer()">
                        <span class="buttonFileBrowseText" style="user-select: none;">...</span>
                    </button>
                </div>
                <label style="grid-column:1; grid-row:3; user-select: none;">Output size</label>
                <div style="height: 100%;grid-column:2; grid-row:3;min-height: 100%;width: 100%;display: grid;grid-template-columns: repeat(3, 1);margin:0px;grid-template-rows: 100%;grid-template-columns: 70% 15% 15%;justify-content:stretch;justify-items: left;justify-self: center;">
                    <div style="  height: 100%;width: 100%;display: flex;align-items: center">
                        <input type="range" min="1" max="100" value="10"style="grid-column:1; vertical-align: baseline;"
                        id="outputSizeSlider">
                    </div>

                    <input type="text" name="name" class="inputText" title="Enter the output video size in MegaBytes" style="border-radius: 5px; background-color: rgba(0,0,0,0); color: rgb(255,255,255);" placeholder="Mb" style="grid-column:2;"
                    id="outputSizeText" value="10" >
                   
                        <div style="height: 100%;width: 100%;display: flex;align-items: center; align-items: center;">
                        <label style="grid-column:3; vertical-align: baseline; text-align: center; width: 100%; user-select: none;">Mb</label>
                    </div>
                </div>
                <label style="grid-column:1; grid-row:4; user-select: none;">Presets</label>
                <div style="height: 100%;grid-column:2;min-height: 100%;width: 100%;display: grid;grid-template-columns: repeat(3, 1);margin:0px 0px;grid-gap: 20px;justify-content:stretch;justify-items: center;justify-self: center;">
                            <div style="height: 100%;width: 100%;display: flex;align-items: center; grid-column: 2; ">
                                <input type="radio" id="EightMbOptionSelector" style="grid-column:1; vertical-align: baseline;">
                                    <label style="grid-column:3; vertical-align: baseline; text-align: left; width: 100%; border-right: 2px rgba(255, 255, 255, 0.2) solid; user-select: none;">8 Mb</label>
                            </div>
                            <div style="height: 100%;width: 100%;display: flex;align-items: center; grid-column: 3; ">
                                <input type="radio" id="FiftyMbOptionSelector" style="grid-column:1; vertical-align: baseline;">
                                    <label style="grid-column:3; vertical-align: baseline; text-align: left; width: 100%; border-right: 2px rgba(255, 255, 255, 0.2) solid; user-select: none;">50 Mb</label>
                            </div>
                            <div style="height: 100%;width: 100%;display: flex;align-items: center; grid-column: 4; ">
                                <input type="radio" id="HundredMbOptionSelector" style="grid-column:1; vertical-align: baseline;">
                                    <label style="grid-column:3; vertical-align: baseline; text-align: left; width: 100%; user-select: none;">100 Mb</label>
                            </div>
                </div>
                <button disabled style="grid-column-start: 1; grid-column-end: 3; grid-row:5;" class="buttonCompress" id="btnCompressFile" onclick="compress()">
                    <span class="buttonCompressText" style=" user-select: none;">Compress</span>
                </button>
            </div>
        </div>

        <!-- SECOND PART OF THE WINDOW WITH THE VIDEO AND ITS METADATAS-->
        <div style="grid-column: 2; width: 100%;">
            <div id="videoPreview" style="width:100%; height:200px; border:2px rgb(255,255,255) solid; border-radius:8px; box-shadow: 0px 5px 10px rgba(0,0,0,1);background-color: black; overflow: hidden;">
                    <video src="../Videos/movie.mp4" id="inputVideoPreview" style="position: relative;left: 50%;top: 50%;transform: translate(-50%,-50%);aspect-ratio: auto;display: block;max-width: 50%;width: auto;height: auto; user-select: none; -webkit-user-drag: none;" autoplay loop muted></video>
            </div>
            <div style="height: 100%;min-height: 100%;display: grid;grid-template-columns: repeat(2, 1fr);grid-gap: 20px;margin:0px 5px;">
                <p style="grid-column: 1;">
                    <span id="videoLength" title="Original video time hh mm ss">00:00:01 </span>
                    <br>
                    <span id="videoSize" title="Original video size in MegaBytes">1 Mb</span>
                </p>
                <p style="grid-column: 2;">
                    <span id="videoResolution" title="Original video resolution in px">1 x 1</span>
                    <br>
                    <span id="videoName" title="Original video name and file extenstion">Video.mp4</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
